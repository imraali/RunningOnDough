<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('show_all') }}">Test</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Users</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Flight</th>
               <th>Transportation</th>
               <th>Food</th>
               <th>Entertainment</th>
               <th>Living</th>
            </tr>
         </thead>
         
         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.flight }}</td>
                  <td>{{ user.tranport }}</td>
                  <td>{{ user.food }}</td>
                  <td>{{ user.entertainment }}</td>
                  <td>{{ user.living }}</td>

               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
