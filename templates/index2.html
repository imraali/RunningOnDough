<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI - Free Bootstrap Framework and Theme</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="static/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/dist/css/flat-ui.css" rel="stylesheet">
    <link href="static/docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="row demo-row">
		<div class="col-xs-12">
			<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="/">Flash Me</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-01">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/about">About Us</a></li>
						<li><a href="/signin">Sign In</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center">Flash Me</h1>
		<h2 id="slogan" class="text-center">Educate yourself and monitor your progress.</h2>
		<div style="padding-top: 3.0em;" class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="login-form">
					<form action="/signup" method="post">
						<div class="form-group">
							<input name="name" type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
						<div class="form-group">
							<input name="email" type="text" class="form-control login-field" value="" placeholder="Enter your email" id="login-name" />
							<label class="login-field-icon fui-new" for="login-name"></label>
						</div>

						<div class="form-group">
							<input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
						<button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
						<a class="login-link" href="#">Lost your password?</a>
					</form>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>

    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="docs/assets/js/application.js"></script>

    <script>
      videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
    </script>
      
  </body>
</html>
