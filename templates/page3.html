<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Flight></td>
            <td>Transportation</td>
            <td>Food</td>
             <td>Entertainment</td>
             <td>Living</td>
         </thead>
         
         {% for row in rows %}

               <td>{{row["name"]}}</td>

               <td> {{ row["transport"]}}</td>

         {% endfor %}
      </table>
      
      <a href = "/">Home</a>
      
   </body>
</html>
