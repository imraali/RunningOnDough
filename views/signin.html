<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Flash Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/flat-ui.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="row demo-row">
		<div class="col-xs-12">
			<nav class="navbar navbar-inverse navbar-embossed" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
						<span class="sr-only">Toggle navigation</span>
					</button>
					<a class="navbar-brand" href="/">Flash Me</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-01">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/about">About Us</a></li>
						<li><a href="/signin">Sign In</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center">Flash Me</h1>
		<h2 id="slogan" class="text-center">Educate yourself and monitor your progress.</h2>
		<div style="padding-top: 3.0em;" class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="login-form">
					<form action="/signin" method="post">
						<div class="form-group">
							<input name="email" type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
							<label class="login-field-icon fui-new" for="login-name"></label>
						</div>

						<div class="form-group">
							<input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
						<button class="btn btn-inverse btn-lg btn-block" type="submit">Log In</button>
						<a class="login-link" href="#">Lost your password?</a>
					</form>
					<hr>
					<p class="text-center">New Here? Sign up with the button below!</p>
					<a href="/signup" class="btn btn-primary btn-lg btn-block">Sign Up</a>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>

	<div class="container">
		<hr>
		<blockquote>SpartaHack 2016 | All Rights Reserved.</blockquote>
	</div>

	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/video.js"></script>
	<script src="js/flat-ui.min.js"></script>
</body>

</html>
